<!doctype html>
<html lang="en" style="height: 100%; overflow: hidden">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="Flowspace" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/images/icons/icon-152x152.png" />
		<link rel="manifest" href="/%sveltekit.assets%/manifest.json" />
		<title>Flowspace</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="height: 100%">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			if ("serviceWorker" in navigator) {
			  window.addEventListener("load", () => {
				navigator.serviceWorker.register("%sveltekit.assets%/service-worker.js")
			  });
			}
		  </script>
	</body>
</html>
